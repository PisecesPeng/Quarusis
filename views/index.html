<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quarusis|InChat</title>

        <!-- 引用本地资源 -->
        <link rel="stylesheet"
            href="/static/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="/static/css/node_public.css">
        <script
            src="/static/js/jquery.min.js"></script>
        <script
            src="/static/js/bootstrap.min.js"></script>
        <script
            src="../dist/node_pulic.bundle.js"></script>

    </head>
    <body>

    <div class="container">
        <div style="width: 100%; height: 20px;"></div>

        <nav id="nav" class="navbar navbar-default" role="navigation">

        </nav>

        <div class="panel panel-default">
            <div class="panel-body">
                <div style="overflow-x:hidden; overflow-y:hidden;">
                    <div id="historyMsg">
                        <div id="barrage"></div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-default" title="emoji" id="emoji">
            <span class="glyphicon glyphicon-thumbs-up"></span> emoji
        </button>
        <button type="button" class="btn btn-default" id="sendBtn">
             <span class="glyphicon glyphicon-bullhorn"></span> Send
        </button>
        <br>
        <textarea class="form-control" rows="3" id="messageInput" placeHolder="请输入您需要发送的消息"></textarea>
        <br>
        <div id="emojiWrapper"></div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../dist/node_app.bundle.js"></script>

    </body>
</html>
